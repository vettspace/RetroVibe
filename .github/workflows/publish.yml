name: Publish RetroVibe Theme

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Configure npm registry
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Verify npm auth
        run: npm whoami

      - name: Publish to npm
        run: npm publish

      - name: Send message to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ Публикация RetroVibe выполнена успешно!
            📝 Коммит: ${{ github.event.head_commit.message }}
            🌓 Insomnia: https://insomnia.rest/plugins/insomnia-plugin-retro-vibe-theme
            🔗 NPM: https://www.npmjs.com/package/insomnia-plugin-retro-vibe-theme
            📦 GitHub: https://github.com/vettspace/RetroVibe