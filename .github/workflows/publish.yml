name: Publish RetroVibe Theme

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Navigate to subdirectory
        working-directory: ./insomnia-plugin-retro-vibe
        run: |
          echo "Switched to plugin directory: $(pwd)"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./insomnia-plugin-retro-vibe
        run: npm install

      - name: Build plugin
        working-directory: ./insomnia-plugin-retro-vibe
        run: npm run build

      - name: Get package version
        id: version
        working-directory: ./insomnia-plugin-retro-vibe
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Publish to npm
        working-directory: ./insomnia-plugin-retro-vibe
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Send message to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ –ü—É–±–ª–∏–∫–∞—Ü–∏—è RetroVibe –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!
            üì¶ –í–µ—Ä—Å–∏—è: ${{ env.VERSION }}
            üìù –ö–æ–º–º–∏—Ç: ${{ github.event.head_commit.message }}
